<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Customizable Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Welcome to My Page</h1>
    <p id="description">This is a simple customizable webpage.</p>
    <button onclick="setTitle()">Change Title</button>
    <button onclick="setDescription()">Change Description</button>
    <button onclick="setBackgroundColor()">Change Background Color</button>
    <button onclick="setFontColor()">Change Font Color</button>
    <button onclick="setTheme()">Change Theme</button>

    <script src="scripts.js"></script>
</body>
</html>
